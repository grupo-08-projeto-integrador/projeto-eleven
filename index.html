<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="home"><!--PRIMEIRA PÁGINA-->

    </section>
    
    <section class="productPage"><!--PÁGINA DO PRODUTO SELECIONADO-->
        <div class="faixa"></div>
        <div class="topbar">

            <div class="voltar"><button class="botaovoltar"><img class="pngvoltar" src="LeftVoltar.png"></button></div>

            <div class="ELEVEN"><button class="botaoEleven"><h1>ELEVEN</h1></button></div>

            <div class="carrinho"><button class="botaocar"><img class="pngcar" src="shoppingCarrinho.png"></button></div>

        </div>
        <div class="SearchBox">
                <input type="text" aria-label="Realizar Busca" autocomplete="off" name="Ntt"  value class="input" placeholder="O Que Você Procura ?">
        </div>

        <div class="PRODUTO">
            <img class='imgproduto' src="camisetas\camiseta.JPG">
            <div class="nomeprod">
                <h2>T-Shirt HUGO BOSS</h2>
            </div>
            <div class="preçoprod">
                <h3>R&#36; 460,00</h3>
            </div>
        </div>

        <div class="containerquantidade">
            <h2>Quantidade</h2>
            <button id="buttonDecrement">-</button>
            <input type="text" value="0" disabled id="counterValue">
            <button id="buttonIncrement">+</button>
        </div>

        <script>
        const counter= document.querySelector('#counterValue');
        const buttonDecrement = document.querySelector('#buttonDecrement');
        const buttonIncrement = document.querySelector('#buttonIncrement');

        let  value = counter.value;

        buttonIncrement.addEventListener('click',() => {
        value = ++value;
        counter.value = value;
        });
        buttonDecrement.addEventListener('click', () => {
        value = value !== 0 ? --value : 0;
        counter.value = value;
        });
        </script>

    </section>

    <section class="carrinho"><!--PÁGINA DO CHECK-OUT DOS PRODUTOS-->

    </section>
    <section class="register"><!--PÁGINA DE REGISTRO-->

    </section>
    <section class="contatos"><!--PÁGINA DE CONTATO-->

    </section>
</body>
</html>
