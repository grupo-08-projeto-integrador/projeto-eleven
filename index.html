<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="home"><!--PRIMEIRA PÁGINA-->

    </section>
    <section class="productPage"><!--PÁGINA DO PRODUTO SELECIONADO-->

    </section>

    <section class="checkout"><!--PÁGINA DO CHECK-OUT DOS PRODUTOS-->
        <div class="faixa-checkout"></div>
        <div class="top-checkout">
            <button id="btnleft-checkout"><img src="./Left.png" alt="back"></button>
            <div><h1 id="eleven-checkout">ELEVEN</h1></div>
            <button id="btncart-checkout"><img src="./shopping.png" alt="cart"></button>
        </div>
        <div class="faixa2-checkout">
            <h2 id="carrinho-checkout">CARRINHO</h2>
        </div>
        <div class="itens-checkout">
            <div class="item1-checkout">
                <div class="check tam1"><input type="checkbox"></div>
                <div class="item-valor-checkout tam3">
                    <p id="produto-checkout">T-Shirt Armani</p>
                    <p id="valor-checkout">Subtotal: R$ 450,00</p>
                </div>
                <div class="qtde-checkout tam2">
                    <buttom id="btnmenos-checkout">-</buttom>
                    <p id="qtdeitens-checkout">Qt: 1</p>
                    <buttom id="btnmais-checkout">+</buttom>
                </div>
                <button class="remover-checkout tam1"><img src="./clear.png" alt="clear"></button>
            </div>
        </div>
        <div class="precototal-checkout">
            <div id="tpt-checkout"><p>TOTAL: R$ 450,00</p></div>
        </div>
        <div class="divbtnpf-checkout"><button class="btnFP-checkout">FINALIZAR PEDIDO</button></div>
    </section>

    <section class="register"><!--PÁGINA DE REGISTRO-->

    </section>
    <section class="contatos"><!--PÁGINA DE CONTATO-->

    </section>
</body>
</html>
