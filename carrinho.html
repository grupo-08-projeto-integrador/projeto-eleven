<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="./carrinho.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <section class="checkout"><!--PÁGINA DO CHECK-OUT DOS PRODUTOS-->
        <div class="faixa-checkout"></div>
        <div class="top-checkout">
            <button id="btnleft-checkout"><img src="./imagens/Left.png" alt="back"></button>
            <span><h1 id="eleven-checkout">ELEVEN</h1></span>
            <button id="btncart-checkout"><img src="./imagens/Cart.png" alt="cart"></button>
        </div>
        <div class="faixa2-checkout">
            <h2 id="carrinho-checkout">CARRINHO</h2>
        </div>
        <div class="itens-checkout">
            <span class="item1-checkout">
                <div class="check FGtam2"><input type="checkbox"></div>
                <div class="item-valor-checkout FGtam3">
                    <p id="produto-checkout">T-Shirt Armani</p>
                    <p id="valor-checkout">Subtotal: R$ 450,00</p>
                </div>
                <div class="qtde-checkout FGtam2">
                    <buttom id="btnmenos-checkout">-</buttom>
                    <p id="qtdeitens-checkout">Qt: 1</p>
                    <buttom id="btnmais-checkout">+</buttom>
                </div>
                <button class="remover-checkout FGtam1"><img src="./imagens/clear.png" alt="clear"></button>
            </span>
        </div>
        <div class="precototal-checkout">
            <div id="tpt-checkout"><p>TOTAL: R$ 450,00</p></div>
        </div>
        <div class="divbtnpf-checkout"><button class="btnFP-checkout">FINALIZAR PEDIDO</button></div>
    </section>

    <section class="register"><!--PÁGINA DE REGISTRO-->
        <div class="faixa-register"></div>
        <div class="top-register">
            <button id="btnleft-register"><img src="./imagens/Left.png" alt="back"></button>
            <span><h1 id="eleven-register">ELEVEN</h1></span>
            <button id="btncart-register"><img src="./imagens/Cart.png" alt="cart"></button>
        </div>
        <div class="faixa2-register">
            <h2 id="dados-register">DADOS</h2>
        </div>
        <h2 class="ent-register">ENTREGA</h2>
        <div class="cont-dados-register">
            <label class="titu-dados-register">CIDADE</label><br>
            <input type="text" id="cid-text-register" placeholder="EX: PINDAMONHANGABA">
        </div>
        <h2 class="ent-register">SUAS INFORMAÇÕES</h2>
        <div class="cont-dados-register">
            <label class="titu-dados-register">CEP</label><br>
            <input type="text" id="cep-text-register" placeholder="Ex: 12345-678">
        </div>
        <div class="cont-n-est-register">
            <div class="cont-n-register">
                <label class="titu-dados-register">NUMERO</label><br>
                <input type="text" id="num-text-register" placeholder="Ex: 123">
            </div>
            <div class="cont-est-register">
                <label class="titu-dados-register">ESTADO</label><br>
                <input type="text" id="est-text-register" placeholder="Ex: SP">
            </div>
        </div>
        <div class="cont-dados-register">
            <label class="titu-dados-register">ENDEREÇO</label><br>
            <input type="text" id="end-text-register" placeholder="Ex: Rua Pindamonhangaba Nº 456">
        </div>
        <div class="cont-dados-register">
            <label class="titu-dados-register">COMPLEMENTO</label><br>
            <input type="text" id="comp-text-register" placeholder="Ex: Casa">
        </div>
        <div class="cont-dados-register">
            <label class="titu-dados-register">NOME COMPLETO</label><br>
            <input type="text" id="nome-text-register" placeholder="Ex: João Carlos da Silva">
        </div>
        <div class="cont-dados-register">
            <label class="titu-dados-register">WHATSAPP</label><br>
            <input type="text" id="whats-text-register" placeholder="Ex: (11) 99999-0000">
        </div>
        <div class="cont-dados-register">
            <label class="titu-dados-register">OBSERVAÇÃO</label><br>
            <input type="text" id="obs-text-register" placeholder="Ex: 'Apertar campanhia'">
        </div>
        <div class="btn-register">
            <button id="btn-whatsapp-register">FINALIZAR NO WHATSAPP</button>
            <p id="aviso-register">Ao clicar no botão abaixo, você será redirecionado(a) para nosso WhatsApp e nosso atendimento finalizará o seu pedido</p>
        </div>
    </section>
    
</body>
</html>
